<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Jumbotron</h1>
            <p class="col-md-8 fs-4">Esto es un jumbotron para el ejercicio nro 11</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Botón
              </button>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Jumbotron</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Ejercicio nro 11
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="container py-4">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="name" class="form-control" id="name" >
        </div>
        <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="number" class="form-control" id="numero">
        </div>
        <div class="mb-3">
            <label for="textarea" class="form-label">Mensaje</label>
            <textarea class="form-control" id="textarea"></textarea>
        </div>
    </div>
    <div class="container py-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Iara Jazmín Fares</h5>
              <p class="card-text">Mi nombre es Iara, tengo 24 años y soy de Buenos Aires, Argentina.</p>
              <a href="#" class="btn btn-primary"> iarajfares@gmail.com </a>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
